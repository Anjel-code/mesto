<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/Mesto-logo.svg" alt="Логотип - Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__container"></ul>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="Попап-форма">
                    <fieldset class="popup__container-input">
                        <input type="text" name="Имя" autocomplete="off" class="popup__input popup__input_info_name" value="Жак-Ив Кусто">
                        <input type="text" name="Работа" autocomplete="off" class="popup__input popup__input_info_job" value="Исследователь океана">
                    </fieldset>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <template id="card">
        <li class="element">
            <img class="element__image">
            <div class="element__description">
                <p class="element__name"></p>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>

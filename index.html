<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/Mesto-logo.svg" alt="Логотип - Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__edit">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button class="profile__button-edit" type="button"></button>
                </div>
            </div>
            <button class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм">
                    <div class="element__description">
                        <p class="element__name">Карачаевск</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Lake-Braies.jpg" alt="Озеро Брэис">
                    <div class="element__description">
                        <p class="element__name">Озеро Брэис</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/BigFourIceCaves.jpg" alt="Большая четвёрка ледяных пещер">
                    <div class="element__description">
                        <p class="element__name">Ледяные пещеры</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Chogha-Zanbil.jpg" alt="Пляж">
                    <div class="element__description">
                        <p class="element__name">Чога Занбил</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Skaftafellsjökull.jpg" alt="Ледник Скафтафетль в Белом лесу">
                    <div class="element__description">
                        <p class="element__name">Скафтафедель</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Capitol-Reef.jpg" alt="Национальный парк - Кэпитол-Риф ">
                    <div class="element__description">
                        <p class="element__name">Кэпитол-Риф</p>
                        <img class="element__like" src="./images/Heart.svg" alt="Сердце">
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <form class="popup__container">
                <img class="popup__close-icon" src="./images/Close-Icon.png" alt="Крестик">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__container-input">
                    <input type="text" class="popup__name" value = "Жак-Ив Кусто">
                    <input type="text" class="popup__job" value = "Исследователь океана">
                </fieldset>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </section>
    </main>
    <script src="./pages/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/Mesto-logo.svg" alt="Логотип - Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Сентинский храм">
                    <div class="element__description">
                        <p class="element__name">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Lake-Braies.jpg" alt="Озеро Брэис">
                    <div class="element__description">
                        <p class="element__name">Озеро Брэис</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/BigFourIceCaves.jpg" alt="Большая четвёрка ледяных пещер">
                    <div class="element__description">
                        <p class="element__name">Ледяные пещеры</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Chogha-Zanbil.jpg" alt="Пляж">
                    <div class="element__description">
                        <p class="element__name">Чога Занбил</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Skaftafellsjökull.jpg"
                        alt="Ледник Скафтафетль в Белом лесу">
                    <div class="element__description">
                        <p class="element__name">Скафтафедель</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Capitol-Reef.jpg" alt="Национальный парк - Кэпитол-Риф ">
                    <div class="element__description">
                        <p class="element__name">Кэпитол-Риф</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="Попап-форма">
                    <fieldset class="popup__container-input">
                        <input type="text" name="Имя" class="popup__input popup__input_info_name" value="Жак-Ив Кусто">
                        <input type="text" name="Работа" class="popup__input popup__input_info_job" value="Исследователь океана">
                    </fieldset>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
